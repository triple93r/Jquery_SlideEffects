<!DOCTYPE html>
<html>
<head>

<script> 
$(document).ready(function(){
  $("#div1").click(function(){
    $("#panel").slideDown("fast");
  });
});
</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}

#panel {
  padding: 50px;
  display: none;
}
</style>
</head>
<body>
 
<div id="div1">Click to slide down panel</div>
<div id="panel">Hello world!</div>

</body>
</html>
